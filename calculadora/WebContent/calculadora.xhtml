<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
<h:messages id="mensa" style="color:red;margin:8px;" />
<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="Digite numero 1:"></h:outputLabel>
		<h:inputText value="#{calculadoraController.calculadora.numeroA}"></h:inputText>
		<h:outputLabel value="Digite numero 2:"></h:outputLabel>
		<h:inputText value="#{calculadoraController.calculadora.numeroB}"></h:inputText>
		<h:commandButton value="Somar" actionListener="#{calculadoraController.somando}">
		<f:ajax execute="@form" render="result mensa"></f:ajax>
		</h:commandButton>
		<h:commandButton value="Subtrair" actionListener="#{calculadoraController.subtracao}">
		<f:ajax execute="@form" render="result mensa"></f:ajax>
		</h:commandButton>
		<h:commandButton value="Multiplicar" actionListener="#{calculadoraController.multiplicacao}">
		<f:ajax execute="@form" render="result mensa"></f:ajax>
		</h:commandButton>
		<h:commandButton value="Dividir" actionListener="#{calculadoraController.divisao}">
		<f:ajax execute="@form" render="result mensa"></f:ajax>
		</h:commandButton>
	</h:panelGrid>
</h:form>
<h:outputLabel id="result" value="#{calculadoraController.calculadora.resultado}"></h:outputLabel>
</h:body>
</html>
